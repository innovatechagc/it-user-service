apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: microservice-template-staging
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/execution-environment: gen2
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/maxScale: "10"
        autoscaling.knative.dev/minScale: "1"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/execution-environment: gen2
    spec:
      containerConcurrency: 100
      timeoutSeconds: 300
      containers:
      - image: gcr.io/PROJECT_ID/microservice-template:latest
        ports:
        - containerPort: 8080
        env:
        - name: ENVIRONMENT
          value: "test"
        - name: PORT
          value: "8080"
        - name: LOG_LEVEL
          value: "info"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              key: latest
              name: jwt-secret-staging
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              key: latest
              name: db-password-staging
        - name: VAULT_TOKEN
          valueFrom:
            secretKeyRef:
              key: latest
              name: vault-token-staging
        - name: EXTERNAL_API_KEY
          valueFrom:
            secretKeyRef:
              key: latest
              name: external-api-key-staging
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "0.5"
            memory: "256Mi"
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5